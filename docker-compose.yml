version: '3.8'

services:
  # KYC MCP Server
  kyc-server:
    build: .
    container_name: kyc-mcp-server
    ports:
      - "8000:8000"
    # Load env vars (including your API token) from .env
    env_file:
      - .env
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount your app files so code edits are live
      - ./kyc_http_server.py:/app/kyc_http_server.py:ro
      - ./kyc_client.py:/app/kyc_client.py:ro
      - ./config.py:/app/config.py:ro
      - ./config_db.py:/app/config_db.py:ro
      - ./database.py:/app/database.py:ro
      - ./database_models.py:/app/database_models.py:ro
      - ./universal_database.py:/app/universal_database.py:ro
      - ./models.py:/app/models.py:ro
      - ./mysql_config.py:/app/mysql_config.py:ro
      # Data volume for your SQLite DB
      - kyc_data:/app/data
    networks:
      - kyc_network
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  kyc_data:
    driver: local

networks:
  kyc_network:
    driver: bridge
